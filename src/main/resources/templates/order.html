<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar bg-dark">
    <header class="container-fluid">
        <p class="h5 fw-normal">
            <a th:href="@{/products}" th:text="Каталог"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
            <a th:href="@{/cart}" th:text="Корзина"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
            <a th:href="@{/orders}" th:text="Заказы"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
        </p>

        <form th:method="POST" th:action="@{/logout}" class="ms-auto">
            <button type="submit" class="btn text-white-50">Logout</button>
        </form>
    </header>
</nav>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Товар</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Стоимость</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.getOrderItems()}">
                <td>
                    <form th:action="@{/products/product}" th:method="GET">
                        <input type="hidden" th:value="${item.product.id}" name="productId">
                        <button type="submit" class="btn" th:text="${item.product.name}"></button>
                    </form>
                </td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity} * ${item.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
