<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar bg-dark">
    <header class="container-fluid">
        <p class="h5 fw-normal">
            <a th:href="@{/products}" th:text="Каталог"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
            <a th:href="@{/cart}" th:text="Корзина"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
            <a th:href="@{/orders}" th:text="Заказы"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
        </p>

        <form th:method="POST" th:action="@{/logout}" class="ms-auto">
            <button type="submit" class="btn text-white-50">Logout</button>
        </form>
    </header>
</nav>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Заказ #</th>
            <th>Дата</th>
            <th>Сумма</th>
            <th>Детали заказа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td>
                <form th:action="@{/orders/order}" th:method="GET">
                    <input type="hidden" th:value="${order.id}" name="orderId">
                    <button class="btn btn-success" type="submit">Посмотреть</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
