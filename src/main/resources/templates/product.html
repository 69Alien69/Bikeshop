<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar bg-dark">
    <header class="container-fluid">
        <p class="h5 fw-normal">
            <a th:href="@{/products}" th:text="Каталог"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
            <a th:href="@{/cart}" th:text="Корзина"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
            <a th:href="@{/orders}" th:text="Заказы"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
        </p>

        <form th:method="POST" th:action="@{/logout}" class="ms-auto">
            <button type="submit" class="btn text-white-50">Logout</button>
        </form>
    </header>
</nav>
<div class="d-flex flex-row mb-3 flex-wrap">
    <div class="container col-10">
        <h3 th:text="${product.name}"></h3>
        <p th:text="${product.description}"></p>
    </div>
    <div class="container col-2">
        <div class="card">
            <div class="card-body">
                <form class="col-6" th:object="${cartItem}" th:method="POST" th:action="@{/cart/add}">
                    <input type="hidden" th:value="${product.id}" name="product">
                    <label for="quantity" th:text="'Количество:'"></label>
                    <input type="number" name="quantity" id="quantity" th:value="*{quantity}" th:min="1"
                           th:max="${product.stock}" required>
                    <span th:text="'В наличии: ' + ${product.stock}"></span>
                    <button type="submit" class="btn btn-primary m-3">В корзину</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
