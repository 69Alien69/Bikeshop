<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar bg-dark">
    <header class="container-fluid">
        <p class="h5 fw-normal">
            <a th:href="@{/products}" th:text="Каталог"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
            <a th:href="@{/cart}" th:text="Корзина"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
            <a th:href="@{/orders}" th:text="Заказы"
               class="link-light link-offset-2 link-underline link-underline-opacity-0 link-opacity-75 p-2 link-opacity-100-hover"></a>
        </p>

        <form th:method="POST" th:action="@{/logout}" class="ms-auto">
            <button type="submit" class="btn text-white-50">Logout</button>
        </form>
    </header>
</nav>

<div class="d-flex flex-row mb-3 flex-wrap">
    <div class="card col-2 m-3" th:each="product : ${products}">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg"
             role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice"
             focusable="false"><title>Placeholder</title>
            <rect width="100%" height="100%" fill="#868e96"></rect>
        </svg>
        <div class="card-body w-100">
            <div class="d-flex flex-row mb-1 flex-wrap">
                <h5 class="card-title col-9" th:text="${product.name}"></h5>
                <h5 class="card-subtitle col-3" th:text="${product.price} + '₽'"></h5>
            </div>
            <div class="d-flex flex-row flex-wrap">
                <p class="col-6" th:text="'В наличии: ' + ${product.stock} + ' шт'"></p>
                <form class="col-6" th:object="${product}" th:method="GET" th:action="@{/products/product}">
                    <input type="hidden" th:value="*{id}" name="productId">
                    <button type="submit" class="btn btn-primary m-3">Подробнее</button>
                </form>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
