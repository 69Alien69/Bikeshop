<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<div>
    <div class="mt-5 mx-auto col-2">
        <h3 class="fw-bold">Регистрация</h3>
    </div>
    <form th:method="POST" th:action="@{/user/register}" th:object="${user}">
        <div class="mt-3 mx-auto col-2">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Имя"
                   aria-label="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mt-3 mx-auto col-2">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Фамилия"
                   aria-label="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mt-3 mx-auto col-2">
            <input type="email" class="form-control" id="email" name="email" placeholder="Электронная почта"
                   aria-label="email" th:field="*{email}" required>
        </div>
        <div class="mt-3 mx-auto col-2">
            <input type="text" class="form-control" id="username" name="username" placeholder="Отображаемое имя"
                   aria-label="username" th:field="*{username}" required>
        </div>
        <div class=" mx-auto col-2">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль"
                   aria-label="password" th:field="*{password}" required>
        </div>
        <div class="mt-3 mx-auto col-2">
            <button class="btn btn-primary btn-lg w-100" type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <p class="mt-3 mx-auto col-2">
        <a class="mt-3 mx-auto col-2 link-dark link-offset-2 link-underline link-underline-opacity-0"
           th:href="@{/login}" th:method="GET">Войти</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
